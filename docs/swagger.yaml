basePath: /api/v1
definitions:
  expense.CreateExpenseRequest:
    properties:
      amount:
        type: number
      description:
        maxLength: 255
        minLength: 1
        type: string
      group_id:
        type: integer
      image_url:
        type: string
      participants:
        items:
          $ref: '#/definitions/expense.SplitParticipant'
        minItems: 1
        type: array
      split_type:
        enum:
        - EVEN
        - PERCENTAGE
        - EXACT
        type: string
    required:
    - amount
    - description
    - group_id
    - participants
    - split_type
    type: object
  expense.DisputeSplitRequest:
    properties:
      reason:
        maxLength: 500
        minLength: 1
        type: string
    required:
    - reason
    type: object
  expense.ExpenseResponse:
    properties:
      amount:
        type: number
      created_at:
        type: string
      description:
        type: string
      group_id:
        type: integer
      id:
        type: integer
      image_url:
        type: string
      payer_id:
        type: integer
      payer_username:
        type: string
      split_type:
        type: string
      splits:
        items:
          $ref: '#/definitions/expense.SplitResponse'
        type: array
    type: object
  expense.SplitParticipant:
    properties:
      amount:
        description: For EXACT split
        type: number
      percentage:
        description: For PERCENTAGE split
        type: number
      user_id:
        type: integer
    type: object
  expense.SplitResponse:
    properties:
      amount_owed:
        type: number
      borrower_id:
        type: integer
      borrower_username:
        type: string
      dispute_reason:
        type: string
      expense_id:
        type: integer
      id:
        type: integer
      settlement_id:
        type: integer
      status:
        $ref: '#/definitions/expense.SplitStatus'
      updated_at:
        type: string
    type: object
  expense.SplitStatus:
    enum:
    - PENDING
    - PAID
    - CONFIRMED
    - DISPUTED
    type: string
    x-enum-varnames:
    - SplitStatusPending
    - SplitStatusPaid
    - SplitStatusConfirmed
    - SplitStatusDisputed
  group.AddMemberRequest:
    properties:
      role:
        $ref: '#/definitions/group.MemberRole'
      user_id:
        type: integer
    required:
    - user_id
    type: object
  group.CreateGroupRequest:
    properties:
      description:
        type: string
      is_temporary:
        type: boolean
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  group.GroupResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_temporary:
        type: boolean
      members:
        items:
          $ref: '#/definitions/group.MemberResponse'
        type: array
      name:
        type: string
    type: object
  group.MemberResponse:
    properties:
      email:
        type: string
      id:
        type: integer
      joined_at:
        type: string
      role:
        $ref: '#/definitions/group.MemberRole'
      status:
        $ref: '#/definitions/group.MemberStatus'
      user_id:
        type: integer
      username:
        type: string
    type: object
  group.MemberRole:
    enum:
    - ADMIN
    - MEMBER
    type: string
    x-enum-varnames:
    - MemberRoleAdmin
    - MemberRoleMember
  group.MemberStatus:
    enum:
    - INVITED
    - JOINED
    type: string
    x-enum-varnames:
    - MemberStatusInvited
    - MemberStatusJoined
  response.APIError:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  response.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.APIError'
      meta:
        $ref: '#/definitions/response.Meta'
      success:
        type: boolean
    type: object
  response.Meta:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  settlement.CreateSettlementRequest:
    properties:
      other_user_id:
        description: The user you want to settle with
        type: integer
    required:
    - other_user_id
    type: object
  settlement.NetBalanceResponse:
    properties:
      amount:
        type: number
      message:
        description: e.g., "You owe John $50" or "John owes you $30"
        type: string
      user_id:
        type: integer
      username:
        type: string
    type: object
  settlement.SettlementResponse:
    properties:
      amount:
        type: number
      created_at:
        type: string
      currency_code:
        type: string
      id:
        type: integer
      payer_id:
        type: integer
      payer_username:
        type: string
      receiver_id:
        type: integer
      receiver_username:
        type: string
      status:
        $ref: '#/definitions/settlement.SettlementStatus'
    type: object
  settlement.SettlementStatus:
    enum:
    - PENDING
    - PAID
    - CONFIRMED
    - REJECTED
    type: string
    x-enum-varnames:
    - SettlementStatusPending
    - SettlementStatusPaid
    - SettlementStatusConfirmed
    - SettlementStatusRejected
  user.CreateUserRequest:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - username
    type: object
  user.UpdateUserRequest:
    properties:
      avatar_url:
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    type: object
  user.UserResponse:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@splitwise.local
    name: API Support
  description: A Splitwise-like expense splitting API demonstrating DI, Factory, and
    Strategy patterns.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Splitwise API
  version: "1.0"
paths:
  /expenses:
    post:
      consumes:
      - application/json
      description: Create an expense with automatic split calculation using EVEN,
        PERCENTAGE, or EXACT strategy
      parameters:
      - description: Expense creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/expense.CreateExpenseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/expense.ExpenseResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Create a new expense
      tags:
      - expenses
  /expenses/{id}:
    delete:
      description: Delete an expense (only if no splits are paid/confirmed)
      parameters:
      - description: Expense ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.APIResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Delete an expense
      tags:
      - expenses
    get:
      description: Get an expense with all its splits
      parameters:
      - description: Expense ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/expense.ExpenseResponse'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Get expense by ID
      tags:
      - expenses
  /expenses/group/{groupId}:
    get:
      description: Get a paginated list of expenses for a group
      parameters:
      - description: Group ID
        in: path
        name: groupId
        required: true
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/expense.ExpenseResponse'
                  type: array
              type: object
      summary: List expenses by group
      tags:
      - expenses
  /expenses/splits/{splitId}/confirm:
    post:
      description: Payer confirms they received the payment
      parameters:
      - description: Split ID
        in: path
        name: splitId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/expense.SplitResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Confirm split payment
      tags:
      - splits
  /expenses/splits/{splitId}/dispute:
    post:
      consumes:
      - application/json
      description: Borrower disputes their split with a reason
      parameters:
      - description: Split ID
        in: path
        name: splitId
        required: true
        type: integer
      - description: Dispute reason
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/expense.DisputeSplitRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/expense.SplitResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Dispute a split
      tags:
      - splits
  /expenses/splits/{splitId}/pay:
    post:
      description: Borrower marks their split as paid (waiting for payer confirmation)
      parameters:
      - description: Split ID
        in: path
        name: splitId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/expense.SplitResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Mark split as paid
      tags:
      - splits
  /groups:
    get:
      description: Get a paginated list of groups for the current user
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/group.GroupResponse'
                  type: array
              type: object
      summary: List my groups
      tags:
      - groups
    post:
      consumes:
      - application/json
      description: Create a new group and add creator as admin
      parameters:
      - description: Group creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/group.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/group.GroupResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Create a new group
      tags:
      - groups
  /groups/{id}:
    get:
      description: Get a group with all its members
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/group.GroupResponse'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Get group by ID
      tags:
      - groups
  /groups/{id}/members:
    post:
      consumes:
      - application/json
      description: Invite a user to join the group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      - description: Member to add
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/group.AddMemberRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/group.MemberResponse'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.APIResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Add member to group
      tags:
      - groups
  /settlements:
    post:
      consumes:
      - application/json
      description: Settle up with another user. System auto-calculates who pays whom
        based on net balance. Even $0 settlements are valid.
      parameters:
      - description: Settlement request - just specify who you want to settle with
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/settlement.CreateSettlementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/settlement.SettlementResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Create a settlement
      tags:
      - settlements
  /settlements/balances:
    get:
      description: Get net balances with all other users (who owes whom)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/settlement.NetBalanceResponse'
                  type: array
              type: object
      summary: Get net balances
      tags:
      - settlements
  /users:
    get:
      description: Get a paginated list of all users
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/user.UserResponse'
                  type: array
              type: object
      summary: List all users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Create a new user with username and email
      parameters:
      - description: User creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/user.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    delete:
      description: Delete a user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Delete a user
      tags:
      - users
    get:
      description: Get a single user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/user.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update user's username or avatar
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/user.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Update a user
      tags:
      - users
securityDefinitions:
  BearerAuth:
    description: 'Enter your bearer token in the format: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
